                function formatSize(sizeBytes) {
                    const sizeGB = sizeBytes / (1024 ** 3);
                    const sizeMB = (sizeBytes % (1024 ** 3)) / (1024 ** 2);

                    const gbPart = Math.floor(sizeGB);
                    const mbPart = Math.floor(sizeMB);

                    if (gbPart > 0 && mbPart > 0) {
                        return gbPart + " GB " + mbPart + " MB";
                    } else if (gbPart > 0) {
                        return gbPart + " GB";
                    } else {
                        return mbPart + " MB";
                    }
                }
