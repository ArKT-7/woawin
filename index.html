                function formatSize(sizeBytes) {
                const sizeGB = sizeBytes / (1024 ** 3);
                return sizeGB.toFixed(2) + " GB";
                }

                function updateLanguages() {
                    const selectedBuild = document.getElementById('buildNumber').value;
                    const languageSelect = document.getElementById('language');
                    const selectedEdition = 'Professional'; // Assuming 'Professional' is default
                    const languages = Object.keys(editions[selectedBuild][selectedEdition]);

                    languageSelect.innerHTML = '';  // Clear existing options

                    let defaultLanguageSelected = false;
                    languages.forEach(language => {
                        const option = document.createElement('option');
                        option.value = language;
                        option.text = language;
                        languageSelect.appendChild(option);

                        // Automatically select "English (United States)" if available
                        if (language === "English (United States)") {
                            option.selected = true;
                            defaultLanguageSelected = true;
                        }
                    });

                    if (!defaultLanguageSelected && languages.length > 0) {
                        // Select the first available language if "English (United States)" is not found
                        languageSelect.options[0].selected = true;
                    }

                    updateFileInfo();  // Update file info based on new language
                }

                function updateFileInfo() {
                    const selectedBuild = document.getElementById('buildNumber').value;
                    const selectedLanguage = document.getElementById('language').value;
                    const edition = 'Professional'; // Assuming 'Professional' is default

                    const fileInfoDiv = document.getElementById('fileInfo');
                    const fileData = editions[selectedBuild][edition][selectedLanguage];

                    if (fileData) {
                        const size = formatSize(fileData.size);
                        const sha1 = fileData.sha1;
                        fileInfoDiv.innerHTML = `
                            <strong>File Size: ${size}<br> </strong>
                            <strong>SHA-1 Checksum:</strong> ${sha1}<br>
                            `;
                    } else {
                        fileInfoDiv.innerHTML = 'No information available for the selected language.';
                    }
                }

                function downloadLink() {
                    const selectedBuild = document.getElementById('buildNumber').value;
                    const selectedLanguage = document.getElementById('language').value;
                    const edition = 'Professional'; // Assuming 'Professional' is default

                    const fileData = editions[selectedBuild][edition][selectedLanguage];

                    if (fileData) {
                        window.open(fileData.path, '_blank');
                    } else {
                        alert('No download link available for the selected language.');
                    }
                }

                function copyLink() {
                    const selectedBuild = document.getElementById('buildNumber').value;
                    const selectedLanguage = document.getElementById('language').value;
                    const edition = 'Professional'; // Assuming 'Professional' is default

                    const fileData = editions[selectedBuild][edition][selectedLanguage];
                    if (fileData) {
                        const textArea = document.createElement('textarea');
                        textArea.value = fileData.path;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);

                        const notification = document.getElementById('notification');
                        notification.style.display = 'block';
                        setTimeout(() => {
                            notification.style.display = 'none';
                        }, 2000);
                    }
                }


                document.getElementById('buildNumber').addEventListener('change', updateLanguages);
                document.getElementById('language').addEventListener('change', updateFileInfo);

                // Trigger initial update
                document.getElementById('buildNumber').dispatchEvent(new Event('change'));
            </script>
